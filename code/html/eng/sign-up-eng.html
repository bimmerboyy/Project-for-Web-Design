<body>
    <div class="navbar">
        <div class="first-section">
            <div class="translators">
                <a href="../eng/sign-up-eng.html">ENG</a>
                <a href="../sign-up.html">SRB</a>
            </div>
            <a href="../eng/main-page-eng.html">
                <div class="logo">
                    <img src="../../images/LOGO.png" alt="LOGO">
                </div>
            </a>


        </div>
        <div class="middle-section">
            <div class="bela-vatra-icon">
                <img src="../../images/pocetak-headera.png" alt="bela-vatra-icon">
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navigation">
                <div><a href="../eng/main-page-eng.html">HOME</a></div>
                <div> <a href="../eng/grid-cards-eng.html">SERIES</a></div>
                <div> <a href="../eng/news-eng.html">NEWS</a></div>
                <div> <a href="../eng/contact-eng.html">CONTACT</a></div>
                <div> <a href="../eng/about-us-eng.html">ABOUT US</a></div>
            </div>

            <div class="kraj-headera">
                <img src="../../images/kraj-headera.png" alt="kraj-headera">
            </div>

        </div>
        <div class="third-section">
            <a href="../eng/sign-up-eng.html"><button class="uloguj-se"><span>SIGN</span> &nbsp; <span>UP</span>  </button></a>
            <img src="../../images/pored-btn.png" alt="pocetak-btn">
        </div>
    </div>

    <div class="main-content">

        <div class="signup-div">
            <p class="napravite-nalog">Create an account</p>
            <div class="sign-up-box">
                <form action="">
                    <div class="name-surname">
                        <label for="" class="error"><i class="fa-solid fa-circle-exclamation"></i><span id="nameSpan"></span> </label>
                        <input type="text" name="" id="ime" placeholder="Enter name">
                        <label for="" class="error-surrname"><i class="fa-solid fa-circle-exclamation"></i><span id="surrnameSpan"></span> </label>
                        <input type="text" name="" id="prezime" placeholder="Enter surrname">
                    </div>
                    <label for="" class="error-email"><i class="fa-solid fa-circle-exclamation"></i><span id="emailSpan"></span> </label>
                    <input type="text" id="email" placeholder="Enter email">
                    <label for="" class="error-password"><i class="fa-solid fa-circle-exclamation"></i><span id="passwordSpan"></span> </label>

                    <input type="password" name="" id="password" placeholder="Enter password">
                    <label for="" class="error-password-repeat"><i class="fa-solid fa-circle-exclamation"></i><span id="passwordRepeatSpan"></span> </label>

                    <input type="password" id="repeat-password" placeholder="Confirm password">
                </form>
            </div>
            <div class="potvrdi-btn">
                <button class="potvrdi">Confirm</button>
            </div>

        </div>

    </div>
    <div class="footer">
        <p>Site created by Tarik Kučević. © Protected by copyright. Novi Pazar, Serbia.</p>
    </div>
